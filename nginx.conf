server{
  listen 80;
  server_name html2jade.com;
  server_name *.html2jade.com;

  access_log /etc/nginx/logs/html2jade.com.access.log;
  error_log /etc/nginx/logs/html2jade.com.error.log;

  location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    
    if ( !-f $request_filename){
      proxy_pass http://127.0.0.1:8004;
      break;
    }
  }
}